<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main-container">

    <div class="overview">
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="img-view-over" >
        <!-- <img src="images/icon-view.svg" alt="View icon"> -->
      </div>
    </div>

    <h1 class="card-header">Equilibrium #3429</h1>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-summary">
      <div class="eth-points">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        <h2 class="eth-points-text">0.041 ETH</h2>
      </div>

      <div class="days-left">
        <img src="images/icon-clock.svg" alt="Clock Icon">
        <p class="days-left-text">3 days left</p>
      </div>
    </div>

    <hr class="horizontal-divider">

    <div class="card-footer">
      <img class="creator-avatar" src="images/image-avatar.png" alt="Creator avatar">
      <p class="footer-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rachel</a>.
  </footer>
</body>

</html>
